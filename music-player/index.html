<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="current-song-playing">
                <!-- dynamic song name will appear here... -->
            </div>
        </div>
        <div class="right">
            <h1>All Songs</h1>
            <div class="dynamic-data-handler">
                <!-- dynamic data goes here -->
            </div>
        </div>
    </div>
    <div class="controllers">
        <div class="backward">
            <svg height="100%" viewBox="0 0 36 36" width="100%"><path d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z" id="ytp-id-13"></path></svg>
        </div>
        <div class="play">
            <svg height="100%" viewBox="0 0 36 36" width="100%"><path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" id="ytp-id-41"></path></svg>
        </div>
        <div class="forward">
            <svg height="100%" viewBox="0 0 36 36" width="100%"><path d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z" id="ytp-id-13"></path></svg>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
